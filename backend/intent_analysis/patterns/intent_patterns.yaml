entity_patterns:
  customer_id:
    patterns:
      - "customer\\s+(?:id\\s+)?([A-Za-z0-9]{6,15})"
      - "account\\s+(?:number\\s+)?([A-Za-z0-9]{6,15})"
      - "user\\s+(?:id\\s+)?([A-Za-z0-9]{6,15})"
      - "\\b([A-Za-z0-9]{8,12})\\b"
    validation:
      min_length: 6
      max_length: 15
      
  phone_number:
    patterns:
      - "\\b\\d{3}[-.]?\\d{3}[-.]?\\d{4}\\b"
      - "\\+\\d{1,3}[-.]?\\d{1,14}\\b"
      - "\\b\\d{10,15}\\b"
    validation:
      min_length: 10
      max_length: 15
      
  amount:
    patterns:
      - "\\$[\\d,]+\\.?\\d*"
      - "USD\\s*[\\d,]+\\.?\\d*"
      - "\\b\\d+[\\s]?(?:dollars?|USD|euros?|EUR|pounds?|GBP)\\b"
    validation:
      min_value: 0
      currency_symbols: ["$", "USD", "EUR", "GBP"]
      
  transaction_id:
    patterns:
      - "transaction\\s+(?:id\\s+)?([A-Za-z0-9]{10,20})"
      - "txn\\s+(?:id\\s+)?([A-Za-z0-9]{10,20})"
      - "reference\\s+(?:number\\s+)?([A-Za-z0-9]{10,20})"
    validation:
      min_length: 10
      max_length: 20
      
  device_id:
    patterns:
      - "device\\s+(?:id\\s+)?([A-Za-z0-9]{8,20})"
      - "imei\\s+([A-Za-z0-9]{15})"
      - "serial\\s+(?:number\\s+)?([A-Za-z0-9]{8,20})"
    validation:
      min_length: 8
      max_length: 20

urgency_indicators:
  high:
    - urgent
    - emergency
    - critical
    - asap
    - immediately
    - now
    - priority
    - important
    - escalate
  medium:
    - soon
    - quickly
    - fast
    - prompt
    - timely
  low:
    - when possible
    - convenient
    - later
    - eventually
    - routine

confidence_thresholds:
  minimum: 0.3
  medium: 0.6
  high: 0.8

intent_mapping:
  # Map detected intents to TMF 921A expression types
  fraud_detection:
    expression_type: "fraud_analysis_intent"
    required_entities: ["customer_id"]
    optional_entities: ["phone_number", "amount", "transaction_id"]
    
  transaction_monitoring:
    expression_type: "transaction_monitoring_intent"
    required_entities: ["customer_id"]
    optional_entities: ["amount", "account_number"]
    
  customer_verification:
    expression_type: "identity_verification_intent"
    required_entities: ["customer_id"]
    optional_entities: ["phone_number", "document_id"]
    
  service_assurance:
    expression_type: "service_quality_intent"
    required_entities: []
    optional_entities: ["service_id", "location"]
    
  network_optimization:
    expression_type: "network_optimization_intent"
    required_entities: []
    optional_entities: ["location", "bandwidth"]